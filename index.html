<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Card</title>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
</head>
<body>
    <main class="product-card">
        <img class="mobile-perfume" src="./images/image-product-mobile.jpg" 
        alt="gabrielle chanel perfume bottle">
        <img class="desktop-perfume" src="./images/image-product-desktop.jpg" 
        alt="gabrielle chanel perfume bottle">
        <section class="perfume-info">
            <p class="item-type montserrat">PERFUME</p>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="perfume-description montserrat">A floral,
            solar and voluptuous interpretation 
            composed by Oliver Polge,
            Perfumer-Creator for the House of 
            CHANEL</p>
            <p class="prices">
            <span class="current-price">$149.99</span>
            <span class="regular-price montserrat"><del>$169.99</del></span>
            </p>
            <button class="buy-btn montserrat">
            <img class="cart-icon" src="./images/icon-cart.svg" alt=""> Add to cart</button>
        </section>
    </main>
</body>



</html>
